<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>高速公路入库</strong></div>
  <div class="body-content">
    <div>
      <div class="form-group col-md-12 has-feedback" id="file">
        <label for="" class="control-label col-md-1 pl10 pr10 line-height">Excel文件:</label>
        <div class="col-md-4 input-group">
          <input id="lefile" type="file" style="display:none">
          <span class="input-group-addon file-select-bg-color" onclick="$('input[id=lefile]').click();" style="cursor: pointer; background-color: #e7e7e7"><i class="fa fa-folder-open"></i>选择文件</span>
          <input id="photoCover" class="form-control" type="text" disabled>
          <span class="fa fa-download form-control-feedback" style="cursor: pointer;pointer-events: auto;"></span>
        </div>
      </div>
      <div class="form-group col-md-12 has-feedback">
      	<label for="" class="control-label col-md-1 pl10 pr10 line-height">页签选择:</label>
	      	<div class="btn-group">
	        <label class="btn btn-default">
	            <input type="checkbox" name=""><span>主要指标</span>
	        </label>
	        <label class="btn btn-default">
	            <input type="checkbox"><span>公路客</span>
	        </label>
	        <label class="btn btn-default">
	            <input type="checkbox"><span>公路货</span>
	        </label>
	        <label class="btn btn-default">
	            <input type="checkbox"><span>水路客</span>
	        </label>
	        <label class="btn btn-default">
	            <input type="checkbox"><span>水路货</span>
	        </label>
	    </div>
      </div>
      <div class="form-group col-md-12 has-feedback">
      	<label for="" class="control-label col-md-1 pl10 pr10 line-height">数据日期:</label>
      	<div class="btn-group date-group">
      		<label class="btn btn-default date-group-input"><input type="text" name="year"></label>
	        <label class="btn btn-default" disabled><span>年</span></label>
	        <label class="btn btn-default date-group-input"><input type="text" name="month"></label>
	        <label class="btn btn-default" disabled><span>月</span></label>
	    </div>
      </div>
      <div class="col-md-2"><div class="col-md-7"></div><input type="button" class="btn btn-primary" value="提交"></div>
      
    </div>
  </div>
</div>

</body></html>
